<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterE-class Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>BetterE-class <span class="version">v1.5.3</span></h1>

    <div class="settings">
      <h2 class="section-title">Schedule Display Options</h2>

      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="hideSaturday" class="toggle-checkbox">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Hide Saturday Column</span>
        </label>
        <p class="description">Hide Saturday column in the course schedule table</p>
      </div>

      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="hide67thPeriod" class="toggle-checkbox">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Hide 6-7th Period</span>
        </label>
        <p class="description">Hide 6th and 7th period rows in the course schedule table</p>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
