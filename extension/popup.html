<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterE-class Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>BetterE-class</h1>
    
    <div class="settings">
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="enableNewTab" class="toggle-checkbox">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Open Files in New Tab</span>
        </label>
        <p class="description">Display report files in a new tab</p>
      </div>

      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="preventMessagePopup" class="toggle-checkbox">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Open Messages in Tab</span>
        </label>
        <p class="description">Open message tool in a tab instead of popup window</p>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
